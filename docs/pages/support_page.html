<html lang="en">

<body>
    <h1>Simple Todo App</h1>

    <h2>How to use</h2>
    <ol>
        <li>Click the "+"" button to add a new item</li>
        <li>Type something and click "next"</li>
        <li>When you finish adding, click "next" button with no text</li>
        <li>Click the text row to toggle it</li>
    </ol>

    <h2>Demo video</h2>
    <video controls width="250">

        <source src="../readme/demo_movie.mp4"
                type="video/mp4">
    
        Sorry, your browser doesn't support embedded videos.
    </video>

    <style>
        h1 {
            padding-left: 2rem;
        }
        li {
            font-size: 1.2rem;
        }
        video {
            padding-left: 1rem;
        }
    </style>
</body>
</html>
